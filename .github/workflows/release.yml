name: Build and Release

on:
  push:
    tags:
      - v*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: |
          npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build plugin
        run: pnpm build:plugin

      - name: Build service
        run: pnpm build:service

      - name: Zip extension folder
        run: |
          cd dist/extension
          zip -r ../../extension.zip .

      - name: Zip service folder
        run: |
          cd dist/service
          zip -r ../../service.zip .

      - name: Upload extension
        uses: actions/upload-artifact@v4
        with:
          name: extension
          path: extension.zip

      - name: Upload service
        uses: actions/upload-artifact@v4
        with:
          name: service
          path: service.zip

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v0.1.0-beta.2
          files: |
            extension.zip
            service.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
